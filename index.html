<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calendários de jogos - NLW Copa</title>

    <link rel="stylesheet" href="./assets/css/styles.css" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@700;900&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div id="app">
      <header><img src="./assets/img/logo.svg" alt="Logo copa NLW" /></header>
      <main class="cards">
        <div class="card">
          <h2>24/11 <span>quinta</span></h2>
          <ul>
            <li>
              <img
                src="./assets/img/icons/icon=switzerland.svg"
                alt="Bandeira Suíça"
              />
              <strong class="horarios"> 07:00 </strong>
              <img
                src="./assets/img/icons/icon=cameroon.svg"
                alt="Bandeira Camarões"
              />
            </li>
            <li>
              <img
                src="./assets/img/icons/icon=hungary.svg"
                alt="Bandeira Suíça"
              />
              <strong class="horarios"> 13:00 </strong>
              <img
                src="./assets/img/icons/icon=argentina.svg"
                alt="Bandeira Camarões"
              />
            </li>

            <li>
              <img
                src="./assets/img/icons/icon=colombia.svg"
                alt="Bandeira Suíça"
              />
              <strong class="horarios"> 20:00 </strong>
              <img
                src="./assets/img/icons/icon=japan.svg"
                alt="Bandeira Camarões"
              />
            </li>
          </ul>
        </div>
      </main>
    </div>
  </body>
</html>
